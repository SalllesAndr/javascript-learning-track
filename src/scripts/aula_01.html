<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bem-vindo ao JavaScript</title>
    <style>
      body {
        background-color: #121212; /* Um preto mais suave */
        color: #f5f5f5; /* Branco levemente ajustado */
        font: normal 18pt "Arial", sans-serif;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }
      h1 {
        font-size: 24pt;
        margin-bottom: 20px;
      }
      p {
        font-size: 14pt;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Bem-vindo ao JavaScript</h1>
    <p>Experimente os alertas interativos!</p>
    <script>
      alert("Olá, Mundo!");
      window.alert("Minha primeira mensagem");
      if (window.confirm("Você está gostando de JavaScript?")) {
        const nome = window.prompt("Qual é o seu nome?");
        if (nome) {
          alert(`Prazer em conhecê-lo, ${nome}!`);
        } else {
          alert("Você não informou seu nome!");
        }
      } else {
        alert("Que pena! Espero que passe a gostar em breve!");
      }
    </script>
  </body>
</html>
